        <title>Log-in</title>

    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="../img/LogoDisc-ing.png" width="90" alt="Logo Disc-ing" class="d-inline-block">
                    </a>
                   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="#navbarSupportedContent" aria-expanded="false" aria-label="Esconder a navegação">

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <ul class="navbar-nav ml-auto mb-2 mb-lh-0">

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="headerShadow"></div>
        </header>
        <section class="contentContainerLogin form-group d-flex justify-content-center container-fluid">
            <div class="loginWindowContainer col-6 d-flex align-items-center flex-column mt-5">
                <div class="loginBanner row">
                    <img src="../img/LoginBanner.png" alt="Banner de Log-in" class="loginBannerImg col-12">
                </div>
                <form class="loginForm container w-100 d-flex flex-column align-items-center">
                    <h1 class="loginTitle text-center mt-3">User Log-in</h1>
                    <div class="usernameInputContainer mt-3 mb-2 p-3 d-flex justify-content-between align-items-center">
                        <input type="text" name="logUsername" class="textInput" placeholder="Usuário" autocomplete="off">    
                        <span class="material-symbols-outlined">person</span>
                    </div>
                    <div class="passwordInputContainer mt-3 mb-3 p-3 d-flex justify-content-between align-items-center">
                        <input type="password" name="logPassword" class="textInput password col-10 col-sm-8" placeholder="Senha" autocomplete="off">
                        <button type="button" class="iconContainer viewPasswordBtn col-1" tabindex="-1"><span class="material-symbols-outlined">visibility_off</span></button>
                    </div>
                    <div class="logLinksContainer text-center d-flex flex-column align-items-center">
                        <p class="esqueciMinhasenha">Esqueceu sua senha? clique <a href="esqueciSenha.html" class="esqueciSenhaLink">aqui</a>.</p>
                        <p class="criarConta">Novo aqui? <a href="signin.html" class="criarContaLink">Crie sua conta</a>!</p>
                    </div>
                    <input type="submit" value="Log-in" name="btnLogin" class="btn btn-outline-light col-2 mt-1">
                </form>
            </div>
        </section>
        <footer>
            <div class="footerContainer container d-flex flex-column align-items-center justify-content-center">
                <div class="footerIconContainer col-md-4 col-sm-10 col-12 mt-3 d-flex justify-content-around">
                    <div class="footerIconBtn p-3">
                        <a href="https://www.instagram.com/discing_ofc?igsh=ZDZqcGkwZXppcWVv" id="instagramLink">
                            <img class="footerIcon" src="../img/icons/instagramIcon.png" alt="ícone Instagram">
                        </a>
                    </div>
                    <div class="footerIconBtn p-3">
                        <a href="#" id="facebookLink">
                            <img class="footerIcon" src="../img/icons/facebookIcon.png" alt="ícone Facebook">
                        </a>
                    </div>
                    <div class="footerIconBtn p-3">
                        <a href="https://github.com/Programetes" id="githubIcon">
                        <img class="footerIcon" src="../img/icons/githubIcon.png" alt="ícone Twitter">
                        </a>
                    </div>
                </div>
                <div class="footerLinksContainer">
                    <ul class="footerLinkList">
                        <li class="footerLink">
                            <a href="#welcomeBanner">Home</a>
                        </li>

                            <a href="login.html">Perfil</a>
                        </li>
                        <li class="footerLink">
                            <a href="erros.html">Erros</a>
                        </li>
                    </ul>
                </div>
                <div class="footerEmailContainer">
                    <p class="footerEmail">
                        <a href="mailto:programetes.cqtt@gmail.com">programetes.cqtt@gmail.com</a>&copy;
                    </p>
                </div>
            </div>
        </footer>

        <script src="../javascript/login.js"></script>

</html>
