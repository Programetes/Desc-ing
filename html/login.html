<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Log-in</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
        <link rel="stylesheet" type="text/css" href="../css/estilo.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>
    <body>
        <header class="">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="../img/LogoDisc-ing.png" width="90" alt="Logo Disc-ing" class="d-inline-block">
                    </a>
                   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="#navbarSupportedContent" aria-expanded="false" aria-label="Esconder a navegação">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="ms-auto">
                            <ul class="navbar-nav ml-auto mb-2 mb-lh-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="sobre.html">Sobre</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Perfil</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="headerShadow"></div>
        </header>
        <section class="contentContainerLogin form-group d-flex justify-content-center container-fluid">
            <div class="loginWindowContainer col-6 d-flex align-items-center flex-column mt-5">
                <div class="loginBanner">
                    <img src="../img/LoginBanner.png" alt="Banner de Log-in" class="loginBannerImg">
                </div>
                <form class="loginForm w-100 d-flex flex-column align-items-center">
                    <h1 class="loginTitle mt-3">User Log-in</h1>
                    <div class="usernameInputContainer mt-3 mb-2 p-3 d-flex justify-content-between align-items-center">
                        <input type="text" class="textInput" placeholder="Usuário" autocomplete="off">    
                        <span class="material-symbols-outlined">person</span>
                    </div>
                    <div class="passwordInputContainer mt-3 mb-3 p-3 d-flex justify-content-between align-items-center">
                        <input type="password" class="textInput password col-10 col-sm-8" placeholder="Senha" autocomplete="off">
                        <button type="button" class="iconContainer viewPasswordBtn col-1"><span class="material-symbols-outlined">visibility_off</span></button>
                    </div>
                    <div class="logLinksContainer text-center d-flex flex-column align-items-center">
                        <p class="esqueciMinhasenha">Esqueceu sua senha? clique <a href="esqueciSenha.html" class="esqueciSenhaLink">aqui</a>.</p>
                        <p class="criarConta">Novo aqui? <a href="signin.html" class="criarContaLink">Crie sua conta</a>!</p>
                    </div>
                    <button type="submit" class="btn btn-outline-light col-2 mt-1">Log-in</button>
                </form>
            </div>
        </section>
        <footer>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../javascript/login.js"></script>
    </body>
</html>
